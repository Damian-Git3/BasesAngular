<p-card header="CLIENTES">
  <p-table [value]="clientes" [paginator]="true" [rows]="5">

    <ng-template pTemplate="caption">
      <div class="grid">
        <div class="col-1">
          <p-button
            icon="pi pi-plus-circle"
            label="AGREGAR"
            (click)="modalCliente.show()"
            onkeypress=""
          ></p-button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>CREDITO</th>
        <th>ACCIONES</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-cliente>
      <tr (dblclick)="modalCliente.show(cliente.idCliente)">
        <td>{{ cliente.idCliente }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.credito }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            (click)="eliminarCliente(cliente.idCliente)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    
  </p-table>
</p-card>

<app-modal-cliente #modalCliente></app-modal-cliente>
